<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UPC Demo</title>
  <base href="/" />
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    (function (angular) {
      'use strict';
      angular.module('fooApp', [])
        .directive('asCurrency', function (currencyFilter) {
          return {
            restrict: 'A',
            require: '?ngModel',
            link: function (scope, elem, attrs, ctrl) {
              if (!ctrl) return;

              var sanitize = function (s) {
                return s.replace(/[^\d|\-+|\.+]/g, '');
              }

              var convert = function () {
                var plain = sanitize(ctrl.$viewValue);
                ctrl.$setViewValue(currencyFilter(plain));
                ctrl.$render();
              };

              elem.on('blur', convert);

              ctrl.$formatters.push(function (a) {
                return currencyFilter(a);
              });

              ctrl.$parsers.push(function (a) {
                return sanitize(a);
              });
            }
          };
        })
        .controller('MyController', function ($scope) {
          $scope.amount = '25.00';
        });
    })(window.angular);
  </script>
</head>
<body>
<div id="bodyDemo">
  <app-root>Loading..</app-root>
</div>

<div id="bodyDocument" hidden>
  <rapi-doc
    spec-url="http://localhost:9000/v1/api-docs"
    theme = "dark"
  > </rapi-doc>
</div>
</body>

<script>
  if(window.location.pathname === "/documents"){
    document.getElementById("bodyDemo").hidden = true;
    document.getElementById("bodyDocument").hidden = false;
  }
</script>
</html>
